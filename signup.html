<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin:auto;
            margin-top: 50px;
            /* border:1px solid black; */
            width: 40%;
            height:450px;
            text-align: center;
            background-color: rgb(72,201,176);
        }
        #container>div{
            height:50px;
            width:80%;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items:center;
            justify-content: center;
        }
        #container>div:nth-child(5){
            background-color: rgb(23,165,137);
        }
        #container>div:last-child{
            background-color: rgb(23,165,137);
            margin-bottom: 20px;
        }
        #container>div:nth-child(2){
            background-color: white;
        }
        #container>div:nth-child(3){
            background-color: white;
        }
        #container>div:nth-child(4){
            background-color: white;
        }
        h1{
            color:white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>-Visitor</h1>
        <div>Full name</div>
        <div>Email</div>
        <div>Organisation</div>
        <div>SIGN UP</div>
        <div>RETURN</div>
    </div>
</body>
</html>
